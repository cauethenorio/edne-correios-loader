name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yml

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v5
    - uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Build package
      run: uv build
    - name: Publish package distributions to PyPI
      run: uv publish
